<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuantuMech AI Genesis</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@300;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <style>
    body {
      background-color: #050505;
      color: #e5e7eb;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    h1,
    h2,
    h3,
    .font-heading {
      font-family: 'Space Grotesk', sans-serif;
    }

    .glass {
      background: rgba(17, 24, 39, 0.4);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .neon-border {
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.15);
      border: 1px solid rgba(59, 130, 246, 0.3);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-slideIn {
      animation: slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    /* CRT Effects */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%,
          rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg,
          rgba(255, 0, 0, 0.02),
          rgba(0, 255, 0, 0.01),
          rgba(0, 0, 255, 0.02));
      background-size: 100% 2px, 3px 100%;
      z-index: 1000;
      pointer-events: none;
      opacity: 0.3;
    }

    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: #050505;
    }

    ::-webkit-scrollbar-thumb {
      background: #1f2937;
      border-radius: 2px;
    }

    .custom-scrollbar {
      scrollbar-width: thin;
      scrollbar-color: #1f2937 #050505;
    }

    .leaflet-container {
      background: #050505 !important;
      font-family: 'Space Grotesk', sans-serif !important;
    }

    .leaflet-popup-content-wrapper {
      background: #111827 !important;
      color: #e5e7eb !important;
      border-radius: 12px !important;
      border: 1px solid rgba(59, 130, 246, 0.3) !important;
    }

    .leaflet-bar {
      border: 1px solid rgba(255, 255, 255, 0.1) !important;
    }

    .leaflet-bar a {
      background-color: rgba(0, 0, 0, 0.8) !important;
      color: white !important;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important;
    }

    .leaflet-div-icon {
      background: transparent !important;
      border: none !important;
    }
  </style>


</head>

<body>
  <div class="scanlines"></div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
